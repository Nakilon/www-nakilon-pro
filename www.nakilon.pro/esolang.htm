<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener("load", function() {
        fetch("http://heavy.www.nakilon.pro/esolangcategories.json", {mode: "no-cors"})
          .then(response => response.json())
          .then(json => {
            for (const [name, category] of Object.entries(json.categories)) {
              const div = document.createElement("div");
              const input = document.createElement("input");
              input.type = "checkbox";
              input.onclick = function(){
                const innertexts = Array.from(document.getElementsByTagName("input")).
                  filter(i => i.checked).
                  map(i => i.parentNode.querySelector("a").innerText);
                const result = innertexts.
                  map(i => json.categories[i].members).
                  reduce((a, b) => a.filter(i => b.includes(i)));
                document.getElementById("results").innerHTML = `${innertexts} => ${result.length} items:<br><br>`;
                result.forEach( function(member){
                    const a = document.createElement("a");
                    a.href = json.members[member];
                    a.append(member);
                    document.getElementById("results").appendChild(a);
                    document.getElementById("results").appendChild(document.createElement("br"));
                  } );
              };
              div.appendChild(input);
              const label = document.createElement("label");
              const a = document.createElement("a");
              a.href = category.url;
              a.append(name);
              label.appendChild(a);
              label.append(` (${category.members.length} item${category.members.length > 1 ? "s" : ""})`);
              div.appendChild(label);
              document.getElementById("checkboxes").appendChild(div);
            };
          } );
      } );
    </script>
  </head>
  <body style="font-family: monospace">
    <div id="checkboxes" style="float:left"></div>
    <div id="results"></div>
   </body>
</html>
